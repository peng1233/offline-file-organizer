name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  self-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Self check (parse inline JS)
        run: node tools/self_check.js
