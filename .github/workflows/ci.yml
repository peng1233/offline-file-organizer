name: CI

on:
  push:
  pull_request:

jobs:
  self-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Self check (main)
        run: node tools/self_check.js

      - name: Self check (lite)
        run: node lite/selfcheck.js

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Check no replacement char (marketplace + key entry pages)
        run: python scripts/check_no_replacement_char.py --paths docs/marketplace README.md README_EN.md index.html en.html lite/README.md lite/README_EN.md lite/index.html
